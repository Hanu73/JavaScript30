  <script>

    const inventors = [

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',

    console.log('List of Inventors', inventors);
    console.log('List of People', people);
    console.log("");
    
   
    // 1. Filter the list of inventors for those who were born in the 1500's
    const res1 = inventors.filter((inv) => (inv.year > 1499 && inv.year < 1600));
    console.log(" 1) Filter the list of inventors for those who were born in the 1500's")
    console.table(res1);
    console.log("");
    
    
    // 2. Give us an array of the inventor first and last names

    const res2 = inventors.map((inv) => `${inv.first} ${inv.last}`)
    console.log("2)  Give us an array of the inventor first and last names");
    console.log(res2);
    console.log("");

 
    // 3. Sort the inventors by birthdate, oldest to youngest

    const res3 = inventors.sort((inv1, inv2) => {
        if(inv1.year >  inv2.year) {
            return 1;
        } else {
            return -1;
        }
        
    });
    console.log("3)  Sort the inventors by birthdate, oldest to youngest");
    console.table(res3);
    console.log("");

  
    // 4. How many years did all the inventors live?

    const totalYears = inventors.reduce((acc, invYears) => {
       return  acc + (invYears.passed - invYears.year)
    }, 0)

    console.log("4) How many years did all the inventors live?");
    console.log(totalYears);
    console.log("");
    

    // 5. Sort the inventors by years lived
    const res5 = inventors.sort((inv1, inv2) => {
        if((inv1.passed - inv1.year) > (inv2.passed - inv2.year) ) {
            return -1;
        }  else {
            return 1;
        }
    });
    console.log("5) Sort the inventors by years lived");
    console.table(res5);
    console.log("");

    // 6. sort Exercise
    // Sort the people alphabetically by last name

    const res6 = inventors.sort((inv1, inv2) => {
        if(inv1.last > inv2.last){
            return 1
        } else {
            return -1
        }
    })
    console.log("6) Sort the people alphabetically by last name");
    console.table(res6);
    console.log("");


    // 7. Reduce Exercise
    // Sum up the instances of each of these
    
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'pogostick'];

    let instancesCount = {}
    data.forEach((name) => {
        if(instancesCount[name]){
            instancesCount[name]++;
        } else {
            instancesCount[name] = 1
        }
    });

    console.log("7) Sum up the instances of each of ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'pogostick'];");
    console.table(instancesCount);
