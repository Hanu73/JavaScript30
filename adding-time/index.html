<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Videos</title>
  </head>
  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    ul {
      list-style-type: none;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }
    li {
      padding: 10px;
      background: aliceblue;
      width: 100px;
      height: 100px;
      margin: 2px;
      display: grid;
      place-content: center;
    }
    h4::before {
      content: "Total Duration of below videos = ";
    }
  </style>
  <body>
    <h4 class="totalDuration" style="text-align: center"></h4>
    <div class="container">
      <ul class="videos">
        <li data-duration="5:43">Video 1 - 5:43</li>
        <li data-duration="2:33">Video 2 - 2:33</li>
        <li data-duration="3:45">Video 3 - 3:45</li>
        <li data-duration="0:47">Video 4 - 0:47</li>
        <li data-duration="5:21">Video 5 - 5:21</li>
        <li data-duration="6:56">Video 6 - 6:56</li>
        <li data-duration="3:46">Video 7 - 3:46</li>
        <li data-duration="5:25">Video 8 - 5:25</li>
        <li data-duration="3:14">Video 9 - 3:14</li>
        <li data-duration="3:31">Video 10 - 3:31</li>
        <li data-duration="5:59">Video 11 - 5:59</li>
        <li data-duration="3:07">Video 12 - 3:07</li>
        <li data-duration="11:29">Video 13 - 11:29</li>
        <li data-duration="8:57">Video 14 - 8:57</li>
        <li data-duration="5:49">Video 15 - 5:49</li>
      </ul>
    </div>
    <script>
      const timeNodes = Array.from(
        document.querySelectorAll("[data-duration]")
      );
      const totalDuration = document.querySelector(".totalDuration");

      const seconds = timeNodes
        .map((node) => node.dataset.duration)
        .map((timeCode) => {
          const [mins, secs] = timeCode.split(":").map(parseFloat);
          return mins * 60 + secs;
        })
        .reduce((total, vidSeconds) => total + vidSeconds);

      let secondsLeft = seconds;
      const hours = Math.floor(secondsLeft / 3600);
      secondsLeft = secondsLeft % 3600;

      const mins = Math.floor(secondsLeft / 60);
      secondsLeft = secondsLeft % 60;

      totalDuration.innerHTML = `${hours} : ${mins} : ${secondsLeft}`;
    </script>
  </body>
</html>
