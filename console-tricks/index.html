<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <h3>Please open the console</h3>
    <p onClick="makeGreen()">CLICK ME !! 🟩</p>

    <script>
      const dogs = [
        { name: "Legend", age: 2 },
        { name: "Jimmy", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "limegreen";
        p.style.fontSize = "30px";
      }

      // Regular
      console.log("Hey");

      // Interpolated
      console.log("Hello I am a %s string!", "😁");

      // Styled
      console.log(
        "%c I am styled console log",
        "font-size:50px; background:grey;"
      );

      // Error
      console.error("404!");

      // trace
      console.trace(dogs);

      // Info
      console.info("Water regulates the Earth's temperature.");

      // Testing
      const p = document.querySelector("p");

      console.assert(p.classList.contains("test"), "Oops, Not Found!");

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting

      console.count("Sai");
      console.count("Sai");
      console.count("Hanuman");
      console.count("Hanuman");
      console.count("Sai");
      console.count("Sai");
      console.count("Sai");
      console.count("Sai");
      console.count("Hanuman");
      console.count("Hanuman");
      console.count("Sai");
      console.count("Hanuman");
      console.count("Sai");

      // timing
      console.time("fetching data");
      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
