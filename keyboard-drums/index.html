<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Drums</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
      <div class="container">
        <p class="heading">Keyboard Drum Beats ü•Å  &nbsp; <span class="whatisthis">Press the below mentioned keys on keyboard or just click on them </span></p>
      
        <div class="underline"></div>
        <div class="keys">
        <div data-key="81" class="key">
          <kbd>Q</kbd>
          <p class="sound-name">Clap</p>
        </div>

        <div data-key="87" class="key">
          <kbd>W</kbd>
          <p class="sound-name">Hithat</p>
        </div>

        <div data-key="69" class="key">
          <kbd>E</kbd>
          <p class="sound-name">Kick</p>
        </div>

        <div data-key="82" class="key">
          <kbd>R</kbd>
          <p class="sound-name">Open hat</p>
        </div>

        <div data-key="84" class="key">
          <kbd>T</kbd>
          <p class="sound-name">boom</p>
        </div>

        <div data-key="89" class="key">
          <kbd>Y</kbd>
          <p class="sound-name">Ride</p>
        </div>

        <div data-key="85" class="key">
          <kbd>U</kbd>
          <p class="sound-name">Snare</p>
        </div>

        <div data-key="73" class="key">
          <kbd>I</kbd>
          <p class="sound-name">Tom</p>
        </div>

        <div data-key="79" class="key">
          <kbd>O</kbd>
          <p class="sound-name">Tink</p>
        </div>

        <div data-key="80" class="key">
          <kbd>P</kbd>
          <p class="sound-name">Boom</p>
        </div>
      </div>
    </div>

    <audio data-key="81" src="sounds/clap.wav"></audio>
    <audio data-key="87" src="sounds/hihat.wav"></audio>
    <audio data-key="69" src="sounds/kick.wav"></audio>
    <audio data-key="82" src="sounds/openhat.wav"></audio>
    <audio data-key="84" src="sounds/boom.wav"></audio>
    <audio data-key="89" src="sounds/ride.wav"></audio>
    <audio data-key="85" src="sounds/snare.wav"></audio>
    <audio data-key="73" src="sounds/tom.wav"></audio>
    <audio data-key="79" src="sounds/tink.wav"></audio>
    <audio data-key="80" src="sounds/boom.wav"></audio>
  </body>

  <script src="script.js"></script>
</html>
