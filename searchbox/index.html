<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USA Cities Location Search</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@500&display=swap");
    </style>
  </head>
  <body>
    <h3 class="alignCenter">
      Search for the list of USA Cities with their respective population
    </h3>
    <div class="container">
      <form class="search-form">
        <input type="text" placeholder="Enter State / City" class="search" />
        <ul class="suggestions">
          <li>Filter for a city</li>
          <li>or a state</li>
        </ul>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
