<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Exercise - 02</title>
  </head>
  <body>
    <div
      class="container"
      style="display: flex; align-items: center; flex-direction: column"
    >
      <h3>Array Exercise - 02</h3>
      <p>
        Have a look at the JavaScript Console ( Right Click > Inspect > Console)
      </p>
    </div>
    <script>
      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // 1) is at least one person 19+ ?

      const checkAge = people.some(
        (name) => new Date().getFullYear() - name.year >= 19
      );

      console.log(" 1) is at least one person 19+ ?");
      console.log(checkAge);
      console.log("");

      // 2) is every person 19+ ?

      const isEveryOne19 = people.every(
        (name) => new Date().getFullYear() - name.year >= 19
      );

      console.log(" 2) is every person 19+ ?");
      console.log(isEveryOne19);
      console.log("");

      // 3)  find the comment with the ID of 823423

      const findComment = comments.find((comment) => comment.id === 823423);

      console.log(" 3) find the comment with the ID of 823423");
      console.log(findComment);
      console.log("");

      // 4) Find the comment with this ID
      // delete the comment with the ID of 823423

      const commentToDelete = comments.findIndex(
        (comment) => comment.id === 823423
      );

      comments.splice(commentToDelete, 1);

      console.log(" 4) Find the comment with the ID of 823423");
      console.log(comments);
    </script>
  </body>
</html>
